<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager</title>
</head>
<body>
    <h1>S3 File Manager</h1>

    <form action="/create_folder" method="post">
        <label>Create Folder:</label>
        <input type="text" name="folder_name" required>
        <button type="submit">Create</button>
    </form>

    <form action="/delete_folder" method="post">
        <label>Delete Folder:</label>
        <input type="text" name="folder_name" required>
        <button type="submit">Delete</button>
    </form>

<form action="/upload_file" method="post" enctype="multipart/form-data">
        <label>Upload File:</label>
        <input type="file" name="file" required>
        <label>Key:</label>
        <input type="text" name="key" required>
        <button type="submit">Upload</button>
    </form>

    <form action="/delete_file" method="post">
        <label>Delete File:</label>
        <input type="text" name="key" required>
        <button type="submit">Delete</button>
    </form>

    <form action="/copy_file" method="post">
        <label>Copy File:</label>
        <input type="text" name="source_key" required placeholder="Source Key">
        <input type="text" name="destination_key" required placeholder="Destination Key">
        <button type="submit">Copy</button>
    </form>

    <form action="/move_file" method="post">
        <label>Move File:</label>
        <input type="text" name="source_key" required placeholder="Source Key">
        <input type="text" name="destination_key" required placeholder="Destination Key">
        <button type="submit">Move</button>
    </form>

    <h2>Contents:</h2>
    <ul>
        {% for content in contents %}
            <li>{{ content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
